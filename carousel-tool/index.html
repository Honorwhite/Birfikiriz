<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Carousel Bölme</title>
    <meta name="description" content="Görsellerinizi 3, 6 veya 9 parçaya bölen profesyonel Instagram Carousel aracı.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../carousel-tool/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div class="background-grid"></div>
    <div class="glow"></div>

    <div class="top-toolbar">
        <button class="toolbar-btn lang-btn" id="btn-lang" onclick="toggleLanguage()">TR</button>
        <button class="toolbar-btn" id="btn-theme" onclick="toggleTheme()">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <header>
        <span class="tag" id="tag-text">Profesyonel Görsel Aracı</span>
        <h1 id="main-title">Instagram Carousel Bölme</h1>
        <p id="main-desc">Görselinizi seçin ve otomatik olarak bölün.</p>
    </header>

    <main class="container">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="3">
                <i class="fa-solid fa-table-columns"></i> <span id="mode-3-text">3'lü Bölme</span>
            </button>
            <button class="mode-btn" data-mode="6">
                <i class="fa-solid fa-table-cells-large"></i> <span id="mode-6-text">6'lı Bölme</span>
            </button>
            <button class="mode-btn" data-mode="9">
                <i class="fa-solid fa-table-cells"></i> <span id="mode-9-text">9'lu Bölme</span>
            </button>
        </div>

        <div class="upload-card" id="upload-card">
            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p id="drop-text">Bir görsel sürükleyin veya <span>dosya seçin</span></p>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/webp">
            </div>
        </div>

        <div class="results-header" id="results-header" style="display: none;">
            <button class="btn btn-primary" id="download-all-btn">
                <i class="fa-solid fa-file-zipper"></i> Tümünü ZIP İndir
            </button>
        </div>

        <section class="results-grid" id="results-grid">
            <!-- Dynamic Content -->
        </section>
    </main>

    <div class="processing-overlay" id="processing-overlay">
        <div style="text-align: center;">
            <div class="loader"></div>
            <p style="margin-top: 15px;" id="processing-text">Görsel İşleniyor...</p>
        </div>
    </div>

    <!-- Hidden Master Canvas -->
    <canvas id="temp-canvas" width="3104" height="1350"></canvas>

    <footer>
        <p><span id="follow-text">Geliştiriciyi takip edin:</span> <a href="https://www.instagram.com/onurakbas__/"
                target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i> @onurakbas__</a></p>
    </footer>

    <script src="../carousel-tool/script.js"></script>
</body>

</html>
