<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Carousel Bölme</title>
    <meta name="description" content="Görsellerinizi 3, 6 veya 9 parçaya bölen profesyonel Instagram Carousel aracı.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../carousel-tool/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <header>
        <span class="tag">Profesyonel Görsel Aracı</span>
        <h1>Instagram Carousel Bölme</h1>
        <p>Görselinizi seçin ve otomatik olarak bölün.</p>
    </header>

    <main class="container">
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="3">
                <i class="fa-solid fa-table-columns"></i> 3'lü Bölme
            </button>
            <button class="mode-btn" data-mode="6">
                <i class="fa-solid fa-table-cells-large"></i> 6'lı Bölme
            </button>
            <button class="mode-btn" data-mode="9">
                <i class="fa-solid fa-table-cells"></i> 9'lu Bölme
            </button>
        </div>

        <div class="upload-card" id="upload-card">
            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Bir görsel sürükleyin veya <span>dosya seçin</span></p>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/webp">
            </div>
        </div>

        <div class="results-header" id="results-header" style="display: none;">
            <button class="btn btn-primary" id="download-all-btn">
                <i class="fa-solid fa-file-zipper"></i> Tümünü ZIP İndir
            </button>
        </div>

        <section class="results-grid" id="results-grid">
            <!-- Dynamic Content -->
        </section>
    </main>

    <div class="processing-overlay" id="processing-overlay">
        <div style="text-align: center;">
            <div class="loader"></div>
            <p style="margin-top: 15px;">Görsel İşleniyor...</p>
        </div>
    </div>

    <!-- Hidden Master Canvas -->
    <canvas id="temp-canvas" width="3104" height="1350"></canvas>

    <footer>
        <p>Geliştiriciyi takip edin: <a href="https://www.instagram.com/onurakbas__/" target="_blank"
                rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i> @onurakbas__</a></p>
    </footer>

    <script src="../carousel-tool/script.js"></script>
</body>

</html>
